<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnlineCodeCompiler</title>

    <!--  & links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="codemirror/codemirror-5.65.12/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="codemirror/codemirror-5.65.12/theme/dracula.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- & Javascript links -->
    <script src="codemirror/codemirror-5.65.12/lib/codemirror.js"></script>
    <script src="codemirror/codemirror-5.65.12/mode/clike/clike.js"></script>
    <script src="codemirror/codemirror-5.65.12/addon/edit/closebrackets.js"></script>
  </head>

  <body>
    <div class="row m-3">
      <!--  & codespace  -->
      <div class="col">
        <div class="d-flex justify-content-between">
          <div class="col-12 w-25">
            <label class="visually-hidden" for="inlineFormSelectPref"
              >Preference</label
            >
            <select class="form-select" id="inlineFormSelectPref">
              <option selected>Choose...</option>
              <option value="C">C</option>
              <option value="C++">C++</option>
              <option value="Java">Java</option>
              <option value="Python">Python</option>
              <option value="Javascript">Javascript</option>
              <option value="Ruby">Ruby</option>
            </select>
          </div>
          <p>COMPILER BY AYUSHSONONE07</p>
          <div>
            <button type="button" class="btn btn-success">
              <i class="bi bi-play-fill">Run</i>
            </button>
          </div>
        </div>
        <textarea type="text" id="editor" class="form"></textarea>
      </div>

      <!-- & Input / Output -->
      <div class="col flex-coloumn rounded bg-dark px-4">
        <!--  *input -->
        <div class="h-50">
          <label for="input" class="text-light mt-4 mb-2">INPUT</label>
          <textarea type="text" class="form-control h-75"></textarea>
        </div>

        <!-- *output -->
        <div class="h-50">
          <label for="output" class="text-light mt-4 mb-2">OUTPUT</label>
          <textarea type="text" class="form-control h-75"></textarea>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
